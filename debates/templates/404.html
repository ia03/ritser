{% extends "base.html" %}

{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block body %}
  <div class="container">
    <div class="page-header">
      <h1>404 Error - Page Not Found</h1></div>
      <p>Whatever you were trying to find does not exist. Maybe there's a typo in the URL?</p>
      <p>Exception: {{exception}}</p>
  </div>
{% endblock %}
