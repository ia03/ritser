<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modnote{{ index }}">View mod notes</button>
<div class="modal fade bd-example-modal-lg modnote" id="modnote{{ index }}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="container">
          <h1 class="mt-5">Moderator Notes</h1>
          {{ modnotes }}
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
